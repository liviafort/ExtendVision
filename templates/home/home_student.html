
{% include 'navbar/navbar_student.html' %}
<body>
	
	<!--Content Start-->
	<div class="content-start transition  "> 
		<div class="container-fluid dashboard">
			<div class="content-header">
				<h1>Projetos - IFPB</h1>
				<p></p>
			</div>
			
			<div class="row">
				
				<!-- Card Start -->
				{% for projeto in dados %}
	<div class="col-xl-4 col-md-6 col-sm-12">
		<div class="card" style="height: 100%;">
			<div class="card-content" style="max-height: 200px; overflow: auto;">
				<div class="card-body">
					<h4 class="card-title">{{ projeto.title }}</h4>
					<p class="card-text">
						{{ projeto.description }}
					</p>
				</div>
			</div>
			<div class="card-footer d-flex justify-content-between" style="padding-top: 10px; padding-bottom: 10px;">
				<span>Card Footer</span>
				<a id="project" href="http://127.0.0.1:5000/student/project/{{projeto.id}}" class="btn btn-light-primary" style="margin-top: 40px;"> <!-- Adicionando margin-top ao botÃ£o "Saiba mais" -->
					Saiba mais
				</a>
			</div>
		</div>
	</div>
{% endfor %}
				<!-- End Card Start -->
		
            </div><!-- End Container-->
        </div><!-- End Content-->

	<!-- Footer -->				
	<footer>
		<div class="footer">
			<div class="float-start">
				<p>2023 &copy; ExtendVision</p>
			</div>
				<div class="float-end">
					<p>Crafted by 
						<span class="text-danger">
							<a href="https://github.com/liviafort/ExtendVision" class="author-footer">Equipe ExtendVision</a>
						</span> 
					</p>
			</div>
		</div>
	</footer>


	<!-- Preloader -->
	<div class="loader">
		<div class="spinner-border text-light" role="status">
			<span class="sr-only">Loading...</span>
		</div>
	</div>
	
	<!-- Loader -->
	<div class="loader-overlay"></div>

	<!-- General JS Scripts -->
	<script src="{{ url_for('static', filename='assets/js/atrana.js') }}"></script>

	<!-- JS Libraies -->
	<script src="{{ url_for('static', filename='assets/modules/jquery/jquery.min.js') }}"></script>
	<script src="{{ url_for('static', filename='assets/modules/bootstrap-5.1.3/js/bootstrap.bundle.min.js') }}"></script>
	<script src="{{ url_for('static', filename='assets/modules/popper/popper.min.js') }}"></script>

    <!-- Template JS File -->
	<script src="{{ url_for('static', filename='assets/js/script.js') }}"></script>
	<script src="{{ url_for('static', filename='assets/js/custom.js') }}"></script>
	
 </body>
</html>
