{% include 'navbar/navbar_student.html' %}
<body>
	<!--Content Start-->
	<div class="content-start transition">
		<div class="container-fluid dashboard">
			<div class="content-header">
				<h4>Hi, {{dados.name}}!</h4>
				<p>Altere suas Informações aqui
        </p>
			</div>
                    <div class="card-body"> 
                        <form  method="POST" accept="my-profile.html">
                            <div class="row">

                                <div class="mb-3 col-md-6">
                                    <label for="lastName" class="form-label">Nome</label>
                                    <input class="form-control" type="text" name="lastName" id="name" value="{{dados.name}}" />
                                </div>
                                <div class="mb-3 col-md-6">
                                  <label for="matricula" class="form-label">Matrícula</label>
                                  <input class="form-control" type="text" id="matricula" name="matricula" value="{{dados.registration}}" readonly/>
                              </div>
                                <div class="mb-3 col-md-6">
                                    <label for="email" class="form-label">E-mail</label>
                                    <input class="form-control" type="text" id="email" name="email" value="{{dados.email}}" readonly/>
                                </div>
                                <div class="mb-3 col-md-6">
                                  <label for="birth" class="form-label">Data de Nascimento</label>
                                  <input class="form-control" type="date" id="birth" name="birth" value="{{dados.birth}}"/>
                              </div>
                                <div class="mb-3 col-md-6">
                                  <label for="gender" class="form-label">Gênero</label>
                                  <select id="gender" class="form-control" name="gender">
                                    <option value="feminino">Feminino</option>
                                    <option value="masculino">Masculino</option>
                                    <option value="prefiro nao dizer">Prefiro não dizer</option>
                                    <option value="Outro">Outro</option>
                                </select>
                                </div>
                                <div class="mt-2">
                                    <button type="submit" id="update" class="btn btn-primary me-2">Salvar mudanças</button>
                                </div>
                        </form>
                        </div>
                    </div>
                </div>


		</div> <!-- End Container -->
	</div><!-- End Content -->


	<!-- Footer -->				
	<footer>
		<div class="footer">
			<div class="float-start">
				<p>2023 &copy; ExtendVision</p>
			</div>
				<div class="float-end">
					<p>Crafted by 
						<span class="text-danger">
							<a href="https://github.com/liviafort/ExtendVision" class="author-footer">Equipe ExtendVision</a>
						</span> 
					</p>
			</div>
		</div>
	</footer>


	<!-- Preloader -->
	<div class="loader">
		<div class="spinner-border text-light" role="status">
			<span class="sr-only">Loading...</span>
		</div>
	</div>

  <script>
    var genero = "{{dados.gender}}"
    console.log(genero)
  </script>
	
	<!-- Loader -->
	<div class="loader-overlay"></div>

	<!-- General JS Scripts -->
	<script src="{{ url_for('static', filename='assets/js/atrana.js') }}"></script>

	<!-- JS Libraies -->
	<script src="{{ url_for('static', filename='assets/modules/jquery/jquery.min.js') }}"></script>
	<script src="{{ url_for('static', filename='assets/modules/bootstrap-5.1.3/js/bootstrap.bundle.min.js') }}"></script>
	<script src="{{ url_for('static', filename='assets/modules/popper/popper.min.js') }}"></script>
  <script src="{{ url_for('static', filename='script/modules/navbar.js') }}"></script>

  <!-- Template JS File -->
	<script src="{{ url_for('static', filename='assets/js/script.js') }}"></script>
	<script src="{{ url_for('static', filename='assets/js/custom.js') }}"></script>
  <script type="module" src="{{ url_for('static', filename='scripts/users/update.js') }}"></script>
  <script type="module" src="{{ url_for('static', filename='scripts/account/profile.js') }}"></script>
 </body>
</html>
