{% include 'navbar/navbar_professor.html' %}
<body>
	<!--Content Start-->
	<div class="content-start transition  "> 
		<div class="container-fluid dashboard">
			<div class="content-header">
				<h1>Atualizar Projeto</h1>
			</div>
            
            <div class="row">
                <div class="col-12 col-md-6 col-lg-6">
                  <div class="card">
                    <form>
                      <div class="card-body">
                        <div class="mb-3">
                          <label>Título</label>
                          <input value="{{dados.title}}" id="titulo" type="text" class="form-control" required="">
                        </div>
                        <div class="mb-3">
                          <label>Tema</label>
                          <input value="{{dados.theme}}" id="tema" type="text" class="form-control">
                        </div>
												<div class="mb-3">
                          <label>Área do projeto</label>
                          <select id="area" value="{{dados.field}}" class="form-control" id="area" name="area">
												</select>
                        </div>
                        <div class="mb-3">
                            <label>Descrição</label>
                            <textarea id="descricao" class="form-control" required="">{{dados.title}}</textarea>
                        </div>
                        <div class="mb-3">
                            <label>Carga Horária</label>
                            <input value="{{dados.workload}}" id="carga" type="number" class="form-control" required="">
                        </div>
                        <div class="mb-3">
                            <label>Vagas</label>
                            <input value="{{dados.available_spots}}" id="vagas" type="number" class="form-control" required="">
                        </div>
                      </div>
                      
                </div>
            </div>

            <div class="col-12 col-md-6 col-lg-6">
                <div class="card">
                    <div class="card-body">
                      <div class="mb-3">
                        <div class="form-group mb-0">
                            <label>Data Início do Projeto</label>
                            <input value="{{dados.begin_date}}" id="inicioProjeto" type="date" class="form-control" required="">
                        </div>
                      </div>
                      <div class="mb-3">
                        <div class="form-group mb-0">
                            <label>Data Término do Projeto</label>
                            <input value="{{dados.end_date}}" id="terminoProjeto" type="date" class="form-control" required="">
                        </div>
                      </div>
                    <div class="mb-3">
                      <div class="form-group mb-0">
                        <label>Início das inscrições</label>
                        <input value="{{dados.register_begin}}" id="inicioInscricao" type="date" class="form-control" required="">
                      </div>
                    </div>
                    <div class="mb-3">
                      <div class="form-group mb-0">
                        <label>Término das inscricões</label>
                        <input id="terminoInscricao" value="{{dados.register_end}}" type="date" class="form-control" required="">
                      </div>
                    </div>
                      <div class="mb-3">
                        <label>Valor da Bolsa</label>
                        <input value="{{dados.scholarship}}" id="valor" type="number" class="form-control">
                      </div>
                    </div>
                    <div class="card-footer text-right">
                      <button id="updateProjeto" class="btn btn-primary">Atualizar</button>
                    </div>
                  </form>
                </div>

			 </div>
            </div>

        </div><!-- End Container-->
    </div><!-- End Content-->

	<!-- Footer -->				
	<footer>
		<div class="footer">
			<div class="float-start">
				<p>2023 &copy; ExtendVision</p>
			</div>
				<div class="float-end">
					<p>Crafted by 
						<span class="text-danger">
							<a href="https://github.com/liviafort/ExtendVision" class="author-footer">Equipe ExtendVision</a>
						</span> 
					</p>
			</div>
		</div>
	</footer>


	<!-- Preloader -->
	<div class="loader">
		<div class="spinner-border text-light" role="status">
			<span class="sr-only">Loading...</span>
		</div>
	</div>
	
	<!-- Loader -->
	<div class="loader-overlay"></div>

	<!-- General JS Scripts -->
	<script src="../../static/assets/js/atrana.js"></script>

  <script>
    var area = {{dados.area}}
  </script>

	<!-- JS Libraies -->
	<script src="../../static/assets/modules/jquery/jquery.min.js"></script>
	<script src="../../static/assets/modules/bootstrap-5.1.3/js/bootstrap.bundle.min.js"></script>
	<script src="../../static/assets/modules/popper/popper.min.js"></script>
 
	<!-- Template JS File -->
	<script src="../../static/assets/js/script.js"></script>
	<script src="../../static/assets/js/custom.js"></script>

	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<script type="module" src="{{ url_for('static', filename='scripts/project/update.js') }}"></script>
 </body>
</html>
