<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/users/sign.css') }}">
    <title>Cadastro de Usuário</title>
</head>

<body>
    <div class="container">
        <div class="form-image">
            <img src="{{url_for('static', filename='img/signup-pic.jpg')}}" alt="">
        </div>
        <div class="form">
            <form action="/user/getregister" method="post">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre-se</h1>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">Nome</label>
                        <input id="firstname" type="text" name="firstname" placeholder="Digite seu nome completo" required>
                    </div>

                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <input id="email" type="email" name="email" placeholder="Digite seu e-mail" required>
                    </div>

                    <div class="input-box">
                        <label for="password">Senha</label>
                        <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
                    </div>

                    <div class="input-box">
                        <label for="confirmPassword">Confirme sua Senha</label>
                        <input id="confirmPassword" type="password" name="confirmPassword" placeholder="Digite sua senha novamente" required>
                    </div>

                    <div class="input-box">
                        <label for="registration">Matrícula</label>
                        <input id="registration" type="text" name="registration" placeholder="Digite sua matrícula" required>
                    </div>

                    <div class="input-box">
                        <label for="birth">Data da nascimento</label>
                        <input id="birth" type="date" name="birth" placeholder="Sua data de nascimento" required>
                    </div>

                    <div class="gender-inputs">
                        <div class="gender-title">
                            <h6>Gênero</h6>
                        </div>
                        <div class="gender-group">
                            <select id="opcao" name="gender">
                                <option value="">Não Selecionado</option>
                                <option value="feminino">Feminino</option>
                                <option value="masculino">Masculino</option>
                                <option value="outro">Outro</option>
                                <option value="prefiro nao dizer">Prefiro não dizer</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="gender-inputs">
                        <div class="gender-title">
                            <h6>Titutação</h6>
                        </div>
                        <div class="gender-group">
                            <select id="opcao" name="title">
                                <option value="">Não Selecionado</option>
                                <option value="student">Estudante</option>
                                <option value="teacher">Professor(a)</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="continue-button">
                    <button type="submit"><a href="#">Continuar</a> </button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
